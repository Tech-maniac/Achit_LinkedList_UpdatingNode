<html>
  <head>
    <title>Updating value of node in Linked List in JavaScript</title>
    <script>
      class List 
      {
        constructor(data) 
        {
          this.head = {
            value: 10,
            next: null
          };
          this.tail = this.head;
          this.size = 1;
        }
        appendNode(nodeData) 
        {
          let newNode = {
            value: nodeData,
            next: null,
          };
          this.size += 1;
          this.tail.next = newNode;
          //new node is your new tail
          this.tail = newNode;
          
        }

        //method to display all the node values
        traversingNode() {
          let counter = 0;
          let currentNode = this.head;
          while (counter < this.size) {
            console.log(currentNode.value);
            currentNode = currentNode.next;
            counter++;
          }
        }

        //This method has been created to go to the node we want,
        // using the requested index number passed as an argument while calling this method
        travsersing(req)
        {
          let counter = 0;
          let currentNode = this.head;
          while(counter!=req){
            counter++;
            currentNode=currentNode.next;
          }
          return currentNode;
        }

        //method to update value at a given index with passed value
        insertAt(index,data)
        {
          let newNode ={
            value : data,
            next : null
          }

          //Going to a previous node from where we want to update the value.
          let leadNode = this.travsersing(index-1);
          console.log("Lead node value : "+leadNode.value);

          newNode.next = leadNode.next.next;
          
          leadNode.next = newNode;
          console.log("Lead node next : "+leadNode.next.value);
          
          //Size will not increase/decrease as we are just replacing node value

        }

      }

      //creating object called list
      let list = new List(10);
      list.appendNode(20);
      list.appendNode(200);
      list.appendNode(40);
      list.appendNode(50);
      list.appendNode(60);

      //Displays list in object format
      console.log(list);

      //Displays all the linked list values on console BEFORE replacing node.
      console.log("List values BEFORE updating the node : ");
      list.traversingNode();

      list.insertAt(2,30);

      //console.log(list);

      //Displays all the linked list values on console AFTER replacing node.
      console.log("List values AFTER updating the node : ");
      list.traversingNode();

    </script>
  </head>
  <body>
    <h1>Updating value of node in Linked List in JavaScript</h1>
    <h2>Open the console to view the values</h2>
  </body>
</html>
